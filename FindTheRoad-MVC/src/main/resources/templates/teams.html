<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/searchBox.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>
<body>

<header th:replace="fragments/layout :: header">
</header>

<div class="container">
    <form id="searchBoxForm" th:action="@{/teams}" th:object="${searchModel}" method="post" class="form-inline">
        <div th:replace="fragments/layout :: searchBar(searchTypeName = 'Search by Name', searchType = 'name')">
        </div>
    </form>

    <div th:replace="fragments/tableFrags :: teamsTable">
    </div>

    <div th:replace="fragments/layout :: navPagination('teams', ${teams.totalElements}, ${teams.size},
                                                            ${teams.hasPrevious}, ${teams.hasNext})">
    </div>
</div>

<footer th:replace="fragments/layout :: footer">Footer</footer>
</body>
</html>
