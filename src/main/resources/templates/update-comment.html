<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/layout :: head(~{:: title})">
    <title>Update comment</title>
</head>

<body>
<header th:replace="fragments/layout :: header">
</header>
<div th:replace="fragments/layout :: content(value = ~{:: #update-comment})">

    <div id="update-comment" class="row my-5">
        <form th:action="@{/comment/update/{id}(id=${comment.id})}"
              th:object="${comment}"
              method="post">

            <div class="form-group">
                <label class="text-white mt-4" for="comment">Comment</label>
                <input type="text" th:field="*{comment}" id="comment" placeholder="comment" class="form-control">
                <span th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></span>
            </div>

            <div class="form-group">
                <label class="text-white mt-4" for="date">Date</label>
                <input type="text" th:field="*{date}" id="date" placeholder="lastName"
                       class="form-control">
                <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
            </div>

            <div class="form-group">
                <label class="text-white mt-4" for="project">ProjectId</label>
                <input style="background-color: #80808000" readonly="true" type="text" th:field="*{project}" id="project" placeholder="ProjectId"
                       class="form-control">
            </div>


            <button type="submit" class="btn btn-primary mt-5">Update comment</button>
        </form>
    </div>
</div>
<footer th:replace="fragments/layout :: footer">Footer</footer>
</body>
</html>
