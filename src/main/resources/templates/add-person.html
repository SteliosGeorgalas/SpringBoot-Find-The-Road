<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/layout :: head(~{:: name})">
    <name>Add person</name>
</head>

<body>
<header th:replace="fragments/layout :: header">
</header>

<div th:replace="fragments/layout :: content(value = ~{:: #add-person})">
    <div id="add-person" class="row my-5">
        <form th:action="@{/person/addperson}" th:object="${person}" method="post">

            <div class="form-group">
                <label class="text-white mt-4" for="firstName">First Name</label>
                <input type="text" th:field="*{firstName}" id="firstName" placeholder="firstName" class="form-control">
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            </div>

            <div class="form-group">
                <label class="text-white mt-4" for="lastName">Last Name</label>
                <input type="text" th:field="*{lastName}" id="lastName" placeholder="lastName"
                       class="form-control">
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </div>

            <div class="form-group">
                <label class="text-white mt-4" for="age">Age</label>
                <input type="text" th:field="*{age}" id="age" placeholder="age"
                       class="form-control">
                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
            </div>

            <div class="form-group">
                <label class="text-white mt-4" for="address">Address</label>
                <input type="text" th:field="*{address}" id="address" placeholder="address"
                       class="form-control">
                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
            </div>

            <div class="form-group">
                <label class="text-white mt-4" for="email">E-mail</label>
                <input type="text" th:field="*{email}" id="email" placeholder="email"
                       class="form-control">
                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
            </div>

            <div class="form-group">
                <label class="text-white mt-4" for="personalPhoneNumber">Phone Number</label>
                <input type="text" th:field="*{personalPhoneNumber}" id="personalPhoneNumber" placeholder="personalPhoneNumber"
                       class="form-control">
                <span th:if="${#fields.hasErrors('personalPhoneNumber')}" th:errors="*{personalPhoneNumber}"></span>
            </div>

            <button type="submit" class="btn btn-primary mt-5">Create person</button>
        </form>
    </div>

</div>
<footer th:replace="fragments/layout :: footer">Footer</footer>
</body>
</html>
