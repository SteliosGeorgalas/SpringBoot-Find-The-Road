<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:fragment="head(title)">

    <!--/*  Title will be replaced by their respective titles in the calling template. */-->
    <title th:replace="${title}">Control your teams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet prefetch'>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<!--/* Header fragment */-->
<div th:fragment="header">

    <nav class="navbar navbar-inverse navbar-fixed-top" th:replace="fragments/navigation :: navigation">
    </nav>

<!--    <ol class="breadcrumb container" th:replace="${breadcrumb}">-->
<!--        <li><a href="#">Fake</a></li>-->
<!--    </ol>-->

</div>

<!--/* The value passed from calling template will be inserted in this element */-->
<div class="container" th:fragment="content(value)" th:insert="${value}">

</div>

        <section class="">

                <span class="me-3">Find the Road Team</span>
            </p>
            <a class="btn btn-light btn-rounded btn-outline-secondary" href="https://github.com/SteliosGeorgalas/SpringBoot-Find-The-Road">
                Our repo
            </a>
        </section>
        <!-- Section: CTA -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center text-white p-3">
        Â© 2021 Mind The Code
    </div>

</html>
